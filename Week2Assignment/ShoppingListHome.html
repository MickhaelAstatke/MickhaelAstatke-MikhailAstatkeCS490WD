<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="ShoppingListStyle.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>ðŸ›’ My Shopping List</h1>
    </header>

    <div class="input-area">
      <input id="itemInput" type="text" placeholder="Add a new item..." aria-label="New item" />
      <button id="addBtn" type="button">Add</button>
    </div>

    <ul id="list" aria-live="polite"></ul>

    <div class="actions">
      <button id="clearBtn" type="button" class="ghost">Clear All</button>
      <p id="counter" aria-live="polite">0 items</p>
    </div>
  </div>

  <script src="ShoppingListScript.js"></script>
</body>
</html>
